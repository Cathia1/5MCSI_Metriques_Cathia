<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            margin: 80px auto;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 25px;
            font-size: 28px;
        }

        label {
            font-weight: bold;
            color: #2d3436;
            display: block;
            margin-bottom: 6px;
            margin-top: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 4px;
            border: 1px solid #dcdde1;
            border-radius: 10px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #6c5ce7;
            outline: none;
            box-shadow: 0 0 5px rgba(108,92,231,0.4);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            background: #6c5ce7;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a4bd6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            color: #2d3436;
        }

        .footer a {
            color: #2d3436;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>

</head>
<body>

    <div class="container">
        <h1>Contactez-moi</h1>

        <form>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" placeholder="Votre nom">

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" placeholder="Votre prénom">

            <label for="message">Votre message :</label>
            <textarea id="message" placeholder="Écrivez votre message ici..."></textarea>

            <button type="button">Envoyer</button>
        </form>

        <div class="footer">
            <p><a href="/">Retour à l'accueil</a></p>
        </div>
    </div>

</body>
</html>
